{% extends 'base.html' %}
{% block title %} Домашняя страница {% endblock %}
{% block main %}
    <h1>Домашняя страница</h1>
    <h2>Проекты</h2>
    {% if schemes %}
        <ul>
        {% for scheme in schemes %}
            <a href="{% url 'detail' scheme.id %}" title="{{ scheme.id }}"><li>{{ scheme.name }}, {{ scheme.date }}</li></a>
        {% endfor %}
        </ul>
    {% else %}
        <p>Пусто</p>
    {% endif %}
{% endblock %}
