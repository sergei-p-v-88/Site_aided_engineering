{% extends 'base.html' %}
{% block title %} Создание нового проекта {% endblock %}
{% block main %}
    <h1>Создание нового проекта</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.name }}<br>
        {{ form.description }}<br>
        {{ form.date }}<br>
        <button type="submit">Создать</button>
    </form>
{% endblock %}
