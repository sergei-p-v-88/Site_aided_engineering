{% extends 'base.html' %}
{% block title %} {{title}} {% endblock %}
{% block main %}
    <h1>{{title}}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.name }}<br>
        {{ form.description }}<br>
        {{ form.date }}<br>
        <button type="submit">Сохранить</button>
    </form>
{% endblock %}
